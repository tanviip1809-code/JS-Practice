<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121;">

    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.

    <h2 style="color:rgb(133, 107, 107);">Github User Info</h2>
    <button id="btn">Get Info</button>

    <div id="info" style="color:rgb(133, 107, 107);"></div>

</body>

<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'

    const xhr = new XMLHttpRequest();

    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () { //onreadystate is a continuous tracking
        console.log(xhr.readyState) //ready state is a final stage detecting
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)

            document.getElementById('btn').addEventListener('click', function () {
                document.getElementById("info").innerHTML = `
                <img src = "${data.avatar_url}" width="100px"><br>
                Followers: ${data.followers}`
            })
        }
    }

    xhr.send()
</script>

</html>
