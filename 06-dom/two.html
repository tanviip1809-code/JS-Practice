<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    //parent.children bcz if we want to find parent we can find it by it's children
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);

    }
    parent.children[1].style.color = "pink"
    console.log(parent.firstElementChild); //gives first child of parent
    console.log(parent.lastElementChild); //gives last child of parent

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement); //gives parent element
    console.log(dayOne.nextElementSibling); //gives next element

    console.log("NODES: ", parent.childNodes);
    
</script>

</html>
